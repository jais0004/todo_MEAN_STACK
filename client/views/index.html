<!DOCTYPE html>
<html ng-app="nodeTodo">
  <head>
    <title>Todo App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">

    <div class="container">

      <div class="header">
        <h1>Todo App</h1>
        <hr>
        <h1 class="lead">Node + Express + Angular + PostgreSQL</h1>
      </div>

      <div class="todo-form">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Enter text..." ng-model="formData.text">
            <input type="date" class="form-control input-lg" ng-model="formData.date">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createTodo()">Add Todo</button><br>

          <div class="form-group text-center">
            <div class="btn-group ">
              <button type="button" ng-click="flag=null" class="active btn btn-default" id="regi1">All</button>
              <button type="button" ng-click="flag=false" class="btn btn-default" id="regi2">Active</button>
              <button type="button" ng-click="flag=true" class="btn btn-default" id="regi3">Completed</button>
          </div>
        </form>
      </div>

      <br>

      <div class="todo-list">
        <ul ng-repeat="todo in todoData | filter : todo.complete=flag">
          <li><h3><input class="lead" type="checkbox" ng-model="todo.complete" ng-click="completeTodo(todo.id)">&nbsp;{{ todo.text }} <a class="text-right" ng-click="deleteTodo(todo.id)">
          <span class="glyphicon glyphicon-remove "></span>
        </a></h3></li>
          <div class="text-right"><li><h6>Due Date: {{todo.date | date}}</li></h6><hr></div>

        </ul>
      </div>

    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <script>
    $(".btn-group > .btn").click(function(){
    $(".btn-group > .btn").removeClass("active");
    $(this).addClass("active");
});
</script>
  </body>
</html>
